<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite para Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Olá, {{name}}!</h1>
    <p>Você recebeu um convite especial.</p>
    <p>
      <strong>{{inviter}}</strong> convidou você para se juntar ao nosso
      sistema.
    </p>
    <p>Para completar seu cadastro, por favor clique no link abaixo:</p>
    <a href="{{registration_link}}" class="button">Completar Cadastro</a>
    <p>Se você tiver alguma dúvida, não hesite em nos contatar.</p>
    <p>Atenciosamente,<br />Equipe de Suporte</p>
  </body>
</html>
